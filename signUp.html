<!DOCTYPE html>
<html lang="CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>sign up</title>
    <link rel="stylesheet" href="css/140.css">
    <script src="js/vue.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <style>
        .register{

        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1 class="register">sign&nbsp;up</h1>
        <p>欢迎光临, 请输入您的账号和密码进行注册! 已有账号？<a type="button" href="login__.html" style="text-decoration:none">点此进行登录</a><br><br>没有账号也不想注册？ 点此<a type="button" href="index_mini.html" style="text-decoration:none">试用</a></p>
    </div>
    <div class="right">
        <!-- SVG提前准备好, 来自互联网 -->
        <svg viewBox="0 0 320 300">
            <defs>
                <!-- 定义线性渐变 -->
                <linearGradient inkscape:collect="always" id="linearGradient1" x1="13" y1="193.49992" x2="307"
                                y2="193.49992" gradientUnits="userSpaceOnUse">
                    <stop style="stop-color:#0ff;" offset="0"/>
                    <stop style="stop-color:#f0f;" offset="1"/>
                </linearGradient>
            </defs>
            <path
                    d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"/>
        </svg>
        <form class="form" id="form__">
            <label for="account">账号</label>
            <input type="text" id="account" autocomplete="off" name="id">
            <label for="password">密码</label>
            <input type="password" id="password" name="name">
            <button type="button" onclick="sub___()">注册</button>
        </form>
    </div>
</div>

<script src="js/anime.min.js"></script>
<script src="js/login.js"></script>
</body>

<script>
    function sub___() {
        $.ajax({
            type:"post",
            url:"/demo_war/client/add",
            data:$("#form__").serialize(),
            success:function () {
                alert("注册成功 ! 点击确定返回登录页面")
                window.location.href="login__.html";
            },
            error:function () {
                alert("注册失败 ！")
            }

        });
    }
</script>

</html>
